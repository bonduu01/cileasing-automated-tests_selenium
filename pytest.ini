[pytest]
# Pytest configuration for Selenium test framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(name)-30s | %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    smoke: Quick smoke tests
    regression: Comprehensive regression tests
    login: Login functionality tests
    slow: Tests that take a long time to run

# Reporting options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# HTML report (optional, requires pytest-html)
# --html=reports/report.html
# --self-contained-html

# Allure report (optional, requires allure-pytest)
# --alluredir=reports/allure-results

# Parallel execution (optional, requires pytest-xdist)
# -n auto

# Coverage (optional, requires pytest-cov)
# --cov=pages
# --cov=utils
# --cov-report=html:reports/coverage
# --cov-report=term-missing

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 300

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
